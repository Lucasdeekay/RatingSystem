<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'mysite/ratelog.css' %}">
  <title>Login/Register Page</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="{% static 'mysite/logo.png' %}" alt="Dominion University Ibadan Logo">
    </div>
    <h1>Dominion University Ibadan</h1>
  </header>

  <nav>
    <ul>
      <li><a href="{% url 'MySite:ranking' %}">Ranking</a></li>
      <li><a href="{% url 'MySite:login' %}">Login/Register</a></li>
    </ul>
  </nav>

  <main>
    <div class="container">
      <div class="card">
        <div class="toggle-buttons">
          <button id="login-btn" class="active">Login</button>
          <button id="register-btn">Register</button>
        </div>

        <form method="post" action="" id="login-form">
          {% csrf_token %}
          <h2>Login</h2>
          <input type="text" name="username" placeholder="Matric No" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Login</button>
          <p><a href="{% url 'MySite:forgot_password' %}" id="register-link">Forgot Password?</a></p>
        </form>

        <form method="post" action="{% url 'MySite:register' %}" id="register-form">
          {% csrf_token %}
          <h2>Register</h2>
          <input type="text" name="last_name" placeholder="Last Name" required>
          <input type="text" name="first_name" placeholder="First Name" required>
          <input type="text" name="matric_no" placeholder="Matric No" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <input type="password" name="confirm_password" placeholder="Confirm Password" required>
          <button type="submit">Register</button>
        </form>
      </div>
    </div>
  </main>

  <script src="{% static 'mysite/ratelog.js' %}"></script>
</body>

</html>
