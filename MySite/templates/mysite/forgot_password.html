<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'mysite/ratelog.css' %}">
  <title>Forgot Password</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="{% static 'mysite/logo.png' %}" alt="Dominion University Ibadan Logo">
    </div>
    <h1>Dominion University Ibadan</h1>
  </header>

  <nav>
    <ul>
      <li><a href="{% url 'MySite:home' %}">Home</a></li>
      {% if user %}
      <li><a href="{% url 'MySite:dashboard' %}">Dashboard</a></li>
      <li><a href="{% url 'MySite:logout' %}">Logout</a></li>
      {% else %}
      <li><a href="{% url 'MySite:login' %}">Login/Register</a></li>
      {% if user %}
    </ul>
  </nav>

  <main>
    <div class="container">
      <div class="card">
        <div class="toggle-buttons">
          <button id="login-btn" class="active">Forgot Password</button>
        </div>

        {% for msg in messages %}
        <div class="container">
            <h5>{{ msg }}</h5>
        </div>
        {% endfor %}

        <form method="post" action="" id="login-form">
            {% csrf_token %}
          <h2>Forgot Password</h2>
          <input type="email" placeholder="Email" required>
          <button type="submit">Submit</button>
        </form>
    </div>
  </main>

  <script src="{% static 'mysite/ratelog.js' %}"></script>
</body>

</html>
